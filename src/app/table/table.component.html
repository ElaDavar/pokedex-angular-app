<div>
  <app-search (searchSubmit)="search($event)"></app-search>

  <mat-grid-list [cols]="breakpoint" rowHeight="200px" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let pokemon of filteredPokemons">
      <mat-card style="width: 300px;">
        <mat-card-header>
          <mat-card-title >{{pokemon.name}}</mat-card-title>
        </mat-card-header>
        <div *ngIf="pokemons.sprites"><img mat-card-image [src]="pokemon.sprites.front_default"></div>
        <mat-card-actions>
          <button mat-button (click)="onPokemonClick(pokemon.name)">Show</button>
          <button mat-button>Buy</button>
          <button mat-button>Wishlist</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" ></mat-paginator>
</div>
