<div class="search-bar">
  <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
    <input type="text" [(ngModel)]="SearchText" nz-input placeholder="Search a Pokemon" />
  </nz-input-group>
  <ng-template #suffixIconButton>
    <button nz-button nzType="primary" nzSearch (click)="searchPokemon(SearchText)"><i nz-icon nzType="search"></i></button>
  </ng-template>
</div>
